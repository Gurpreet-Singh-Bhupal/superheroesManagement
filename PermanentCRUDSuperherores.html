<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/simpleCRUDSuperheroesProj.css">
    <link rel="stylesheet" href="/CSS/ModalExample.css">
    <!-- <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script> -->
</head>
<body>
    <div class="modal" onclick="hideModal(event)">
        <div class="modalChild" >
            <form onsubmit="updateSuperhero(event)">
                <input type="text" id="upnameId"  placeholder="Enter Name" required>
                <input type="Number" id="upageId"placeholder="Enter Age" required>
                <input type="text" id="upplanetId"  placeholder="Enter planet" required>
                <input type="text"  id="upheightId" placeholder="Enter Height" required>
                <button type="submit" onclick="">Update SuperHero</button>
                </form>
        </div>
    </div>
    <div class="container">
        
        <h1>Superheroes </h1>
        <!-- <span class="iconify" data-icon="noto-superhero" data-inline="false"></span> -->
        <div class="form">
            <form onsubmit="addSuperhero(event)">
                <input type="text" id="nameId" placeholder="Enter Name" required>
                <input type="Number" id="ageId" placeholder="Enter Age" required>
                <input type="text" id="planetId" placeholder="Enter planet" required>
                <input type="text" id="heightId" placeholder="Enter Height" required>
                <button type="submit">Add SuperHero</button>
                </form>
        </div>
        <div class="form1">
            <input type="Search" placeholder="Search Name" id="search" onkeyup="searchSuperheroByName()"/>
        </div>
        <table >
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Planet</th>
                    <th>Height</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table"></tbody>
        </table>    
    </div>
    <script src="/JS/PermanentCRUDSuperheroes.js"></script>
    <!-- <script src="/JS/ModalExample.js"></script> -->
</body>
</html>
